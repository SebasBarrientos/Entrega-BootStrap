<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <title>Cargar Usuarios</title>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="../index.html">Home</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item">
          <a class="nav-link" href="./cargarUsuario.html">Cargar Usuario</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="./Usuarios.html">Ver usuario</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="./cargarImagen.html">Cargar imagen</a>
        </li>
      </ul>
    </div>
  </nav>
  
  <div class="container">
    <div class="text-center">
      <h2 class="mt-5">Formulario <br>
        <small class="text-muted">Completa todos los campos para cargar un nuevo usuario</small>
      </h2>
    </div>
    
    <div class="row justify-content-center my-1">
      <div class="col-lg-6">
        <form id="form">
          <div class="mb-3">
            <label for="name" class="form-label">Nombre:</label>
            <input type="name" class="form-control" id="name">
          </div>
          
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email">
          </div>
          <div id="alert"></div>
          
          <div class="mb-3">
            <label for="password" class="form-label">Contraseña</label>
            <input type="password" class="form-control" id="password">
          </div>
          
          <div class="mb-3">
            <label for="password_repeat" class="form-label">Repite la contraseña</label>
            <input type="password" class="form-control" id="password_repeat">
          </div>
          
          
          <button class="btn btn-outline-dark btn-lg" type="submit">Submit</button>
        </form>
      </div>
    </div>
  </div>
  
  <script src="../js/cargarUsuario.js"></script>
  <!-- Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
</body>

</html>

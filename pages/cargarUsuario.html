  <div class="container-ls">
    <div class="text-center">
      <h2 class="mt-5">Formulario <br>
        <small class="text-muted">Completa todos los campos para cargar un nuevo usuario</small>
      </h2>
    </div>
    
    <div class="row justify-content-center my-1">
      <div class="col-lg6">
        <form id="form">
          <div class="mb-3 input-group">
            <label for="name" class="form-label">Nombre:</label>
            <div class="mb-4 input-group">
              <span class="input-group-text">
              </span>
              <input type="name" class="form-control" id="name">
            </div>
            
            <label for="email" class="form-label">Email</label>
            <div class="mb-4 input-group">
              <span class="input-group-text">
              </span>
              <input type="email" class="form-control" id="email">
            </div>
          </div>
          <div id="alert"></div>
          
          <div class="mb-3 input-group">
            <label for="password" class="form-label">Contraseña</label>
            <div class="mb-4 input-group">
              <span class="input-group-text">
              </span>
              <input type="password" class="form-control" id="password">
            </div>
            <label for="password_repeat" class="form-label">Repite la contraseña</label>
            <div class="mb-4 input-group">
              <span class="input-group-text">
              </span>
              <input type="password" class="form-control" id="password_repeat">
            </div>
          </div>
          <div class="input-group mb-3">

          </div>
          <input class="btn btn-outline-dark btn-lg" type="submit" value="Submit" />
        </form>
      </div>
    

    </div>
    
  </div>
